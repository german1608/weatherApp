<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <title>FCC Weather App</title>
    </head>

    <body>
        <!-- HEADER SECTION -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col text-center p-4">
                        <h1>FCC Weather App</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- WEATHER SECTION -->
        <section id="weather-section">
            <div class="body">
                <!-- loader -->
                <div class="container" id="loader-container">
                    <div class="row">
                        <div class="col">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
                <!--if not geolocation -->
                <p class='warning-message d-none text-danger text-center bg-warning p-2'>Location is not supported by your browser</p>
                <!-- if geolocation -->
                <div id="info" class="d-none container text-center">
                    <div class="row">
                        <div class="col">
                            <p><span id="city"></span><span id="country"></span></p>
                            <p><span id="temp" class="display-4"></span><span id="unit"></span></p>
                            <p><span id="weather"></span></p>
                            <img id="weather-icon" src="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="celsius" class="btn btn-primary disabled">°C</button>
                            <button id="far" class="btn btn-primary">°F</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- MAIN FOOTER SECTION -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="py-1">
                            <p>Made by <a href="https://github.com/gustavoaca1997">Gustavo A. Castellanos</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
